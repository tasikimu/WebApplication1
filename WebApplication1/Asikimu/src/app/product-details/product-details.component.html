<div class="container">
    <div class="product-content product-wrap clearfix product-deatil">
        <div class="row">
            <div class="col-md-5 col-sm-12 col-xs-12">
                <div class="product-image">
                    <div id="myCarousel-2" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="item active">
                                <img [src]="product.image" class="img-responsive" alt="" />
                            </div>
                        </div>
                       </div>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
                <h2 class="name">
                    {{product.name}}
                </h2>
                <hr />
                <h3 class="price-container">
                    <strong><b>{{product.price | currency: 'R '}}</b></strong>
                </h3>
                <hr />
                <div class="description description-tabs">
                    <div  class="tab-content">
                        <div>
                            <br />
                            <p>
                            {{product.description}}
                            </p>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <a href="javascript:void(0);" class="btn btn-success btn-lg" (click)="addToCart(product)">Add to cart {{product.price | currency:'R '}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
