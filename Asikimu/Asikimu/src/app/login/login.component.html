<section class="vh-100">
  <div class="login">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

          <p [ngClass]="{ 'has-error': isSubmitted && formControls['UserName'].errors }" class="form-controller">
            <input type="UserName" placeholder="UserName" formControlName="UserName">
          </p>

          <div *ngIf="isSubmitted && formControls['UserName'].errors" class="help-block">
            <div *ngIf="formControls.UserName.errors.required" style="color: red">UserName is required!</div>
          </div>
<br>
          <p [ngClass]="{ 'has-error': isSubmitted && formControls['Password'].errors }">
            <input type="Password" placeholder="Password" formControlName="Password">
          </p>

          <div *ngIf="isSubmitted && formControls['Password'].errors" class="help-block">
            <div *ngIf="formControls.Password.errors.required" style="color: red">Password must contain more than 8 characters, 1 upper case letter, and 1
              special character</div>
          </div>
<br>
    <p>
      <input type="submit" value="Log in">
    </p>
    <br>
        <p>Not a member?
          <a routerLink="/register">Register Here</a>
        </p>
