<div
  class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
  style="background-image: url('https://images.unsplash.com/photo-1532012197267-da84d127e765?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');"
>
  <h1 class="mb-3 h2"><strong>The-Wizzard-BookShop</strong></h1>

  <h2><p>
    We are really pleased that you have chosen to visit our book shop.
</p>
<p>
    We have excellent stock to browse.
    </p>
    <p>We are sure that you will find
    something of interest amongst our delectable offerings ....
</p></h2>
</div>
<div class="col">

<div class="container d-flex justify-content-center mt-50 mb-50">
  <div class="row"  >
      <div class="col-md-4 mt-2" *ngFor="let product of products, let i = index">
        <a class="images" [routerLink]="[ 'product-details', product.id ]" style="text-decoration: none;">
        <div class="card" >
          <div class="card-body">
            <div class="card-img-actions">
            <img [src]="product.image" class="card-img img-fluid" alt="">
              </div>
            </div>
            <div class="card-body bg-light text-center">
          <div class="mb-2">
            <h3 class="font-weight-semibold mb-2" class="text-default mb-2" data-abc="true">{{product.name}}
            </h3>
          </div>
          <h3 class="mb-0 font-weight-semibold"><b>{{product.price | currency: 'R '}}</b></h3>
        </div>
      </div>
    </a>
    </div>
  </div>
</div>
